<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniForge | Performance OS</title>
    <!-- Frameworks & Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: black; color: white; }
        .glass { background: rgba(24, 24, 27, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(63, 63, 70, 0.5); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // --- Firebase Mock/Proxy para entorno CDN ---
        // Nota: En producción real importarías desde https://www.gstatic.com/firebasejs/...
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'omniforge-pro';

        // Componente de Icono simplificado para CDN
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [isSyncing, setIsSyncing] = useState(false);
            const [workouts, setWorkouts] = useState([]);
            const [statusMsg, setStatusMsg] = useState(null);
            const [stravaTokens, setStravaTokens] = useState(null);

            // CONFIGURACIÓN CRÍTICA
            const STRAVA_CLIENT_ID = "TU_CLIENT_ID_AQUÍ"; 
            const STRAVA_CLIENT_SECRET = "b6c84aa920c3173ceacd33b568b85c99b7c07bb7";

            useEffect(() => {
                // Lógica de detección de código OAuth en URL
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                if (code) {
                    handleOAuthExchange(code);
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }, []);

            const handleOAuthExchange = async (code) => {
                setIsSyncing(true);
                showStatus("Validando con Strava...");
                try {
                    const res = await fetch('https://www.strava.com/oauth/token', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            client_id: STRAVA_CLIENT_ID,
                            client_secret: STRAVA_CLIENT_SECRET,
                            code: code,
                            grant_type: 'authorization_code'
                        })
                    });
                    const data = await res.json();
                    if (data.access_token) {
                        setStravaTokens(data);
                        showStatus("Sincronización activada correctamente");
                    }
                } catch (e) { showStatus("Error de conexión"); }
                finally { setIsSyncing(false); }
            };

            const redirectToStrava = () => {
                const redirectUri = window.location.href.split('?')[0];
                window.location.href = `https://www.strava.com/oauth/authorize?client_id=${STRAVA_CLIENT_ID}&response_type=code&redirect_uri=${redirectUri}&approval_prompt=force&scope=read,activity:read_all`;
            };

            const showStatus = (msg) => {
                setStatusMsg(msg);
                setTimeout(() => setStatusMsg(null), 3000);
            };

            return (
                <div className="min-h-screen max-w-md mx-auto relative pb-32">
                    {statusMsg && (
                        <div className="fixed top-10 left-1/2 -translate-x-1/2 z-50 bg-white text-black px-6 py-3 rounded-full font-black text-[10px] uppercase tracking-widest shadow-2xl animate-bounce">
                            {statusMsg}
                        </div>
                    )}

                    <header className="p-8 flex justify-between items-center border-b border-zinc-900 sticky top-0 bg-black/50 backdrop-blur-xl z-40">
                        <div>
                            <h1 className="text-2xl font-black italic tracking-tighter uppercase">Omni<span className="text-blue-500">Forge</span></h1>
                            <p className="text-[8px] text-zinc-600 font-bold tracking-[0.3em] uppercase">Apple Watch Link v1.0</p>
                        </div>
                        <div className="w-10 h-10 rounded-xl bg-zinc-900 border border-zinc-800 flex items-center justify-center">
                            <Icon name="activity" className="text-blue-500" />
                        </div>
                    </header>

                    <main className="p-6">
                        {activeTab === 'dashboard' ? (
                            <div className="space-y-6">
                                <div className={`p-6 rounded-[2rem] border transition-all ${stravaTokens ? 'border-emerald-500/30 bg-emerald-500/5' : 'border-zinc-800 bg-zinc-900'}`}>
                                    <div className="flex gap-4 mb-6">
                                        <div className={`p-3 rounded-2xl ${stravaTokens ? 'bg-emerald-500' : 'bg-[#FC4C02]'} text-white`}>
                                            <Icon name="watch" size={24} />
                                        </div>
                                        <div>
                                            <h3 className="font-black italic text-xs uppercase">Sincronización Watch</h3>
                                            <p className="text-[10px] text-zinc-500 font-bold uppercase">{stravaTokens ? 'Conectado a HealthKit' : 'Desconectado'}</p>
                                        </div>
                                    </div>
                                    <button 
                                        onClick={stravaTokens ? () => showStatus("Buscando nuevas actividades...") : redirectToStrava}
                                        className="w-full py-4 bg-white text-black rounded-2xl font-black text-[10px] uppercase tracking-widest hover:bg-zinc-200 transition-all flex items-center justify-center gap-2"
                                    >
                                        {isSyncing ? <Icon name="rotate-cw" className="animate-spin" /> : <Icon name="external-link" />}
                                        {stravaTokens ? 'Actualizar Datos' : 'Autorizar en Dominio'}
                                    </button>
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-zinc-900 border border-zinc-800 rounded-[2rem] p-6 text-center">
                                        <Icon name="zap" className="text-orange-500 mx-auto mb-2" />
                                        <p className="text-2xl font-black">0.0</p>
                                        <p className="text-[8px] text-zinc-500 font-bold uppercase">KM Semanales</p>
                                    </div>
                                    <div className="bg-zinc-900 border border-zinc-800 rounded-[2rem] p-6 text-center">
                                        <Icon name="dumbbell" className="text-purple-500 mx-auto mb-2" />
                                        <p className="text-2xl font-black">0</p>
                                        <p className="text-[8px] text-zinc-500 font-bold uppercase">Sesiones Gym</p>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="text-center py-20 opacity-30">
                                <Icon name="dumbbell" size={48} className="mx-auto mb-4" />
                                <p className="font-black italic uppercase text-xs">Módulo de Fuerza</p>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-10 left-6 right-6 z-50">
                        <div className="bg-zinc-900/90 backdrop-blur-2xl border border-zinc-800 rounded-[2.5rem] p-2 flex justify-around shadow-2xl">
                            <button onClick={() => setActiveTab('dashboard')} className={`flex-1 py-4 rounded-[2rem] flex flex-col items-center ${activeTab === 'dashboard' ? 'bg-white text-black' : 'text-zinc-500'}`}>
                                <Icon name="activity" />
                                <span className="text-[7px] font-black uppercase mt-1">Hub</span>
                            </button>
                            <button onClick={() => setActiveTab('gym')} className={`flex-1 py-4 rounded-[2rem] flex flex-col items-center ${activeTab === 'gym' ? 'bg-white text-black' : 'text-zinc-500'}`}>
                                <Icon name="dumbbell" />
                                <span className="text-[7px] font-black uppercase mt-1">Gym</span>
                            </button>
                        </div>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
