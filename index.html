<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OmniForge | Recovery Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; margin: 0; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(18, 18, 20, 0.9); backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .neo-card { border-radius: 2.5rem; }
        .strava-orange { background-color: #FC4C02; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const { useState, useEffect, useCallback } = React;

        const CONFIG = {
            firebase: {
                apiKey: "AIzaSyDCGa57RlWlZTvKBGmAL5NbjCfl4tKHbcw",
                authDomain: "gestordeportes-36ba3.firebaseapp.com",
                projectId: "gestordeportes-36ba3",
                storageBucket: "gestordeportes-36ba3.firebasestorage.app",
                messagingSenderId: "774570456776",
                appId: "1:774570456776:web:b0e1d2df541e0207aa97fd"
            },
            strava: {
                clientId: "205740",
                clientSecret: "b6c84aa920c3173ceacd33b568b85c99b7c07bb7"
            }
        };

        const app = initializeApp(CONFIG.firebase);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [history, setHistory] = useState([]);
            const [status, setStatus] = useState(null);
            const [isSyncing, setIsSyncing] = useState(false);
            const [errorCount, setErrorCount] = useState(0);

            const [session, setSession] = useState(() => {
                const saved = localStorage.getItem('strava_session');
                return saved ? JSON.parse(saved) : null;
            });

            useEffect(() => {
                signInAnonymously(auth);
                const unsubAuth = onAuthStateChanged(auth, setUser);
                
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                if (code) exchangeOAuthCode(code);

                return () => unsubAuth();
            }, []);

            useEffect(() => {
                if (!user) return;
                // REGLA 1: Path estricto
                const path = collection(db, "artifacts", "gestordeportes-36ba3", "users", user.uid, "history");
                return onSnapshot(path, (snap) => {
                    const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    setHistory(data.sort((a,b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                });
            }, [user]);

            const showStatus = (msg) => {
                setStatus(msg);
                setTimeout(() => setStatus(null), 6000);
            };

            const exchangeOAuthCode = async (code) => {
                setIsSyncing(true);
                try {
                    const res = await fetch('https://www.strava.com/oauth/token', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            client_id: CONFIG.strava.clientId,
                            client_secret: CONFIG.strava.clientSecret,
                            code: code,
                            grant_type: 'authorization_code'
                        })
                    });
                    const data = await res.json();
                    if (data.access_token) {
                        localStorage.setItem('strava_session', JSON.stringify(data));
                        setSession(data);
                        showStatus("‚úÖ Conexi√≥n establecida. Ya puedes sincronizar.");
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                } catch (e) { showStatus("‚ùå Error en el intercambio de tokens."); }
                finally { setIsSyncing(false); }
            };

            const refreshStravaToken = async () => {
                if (!session?.refresh_token) return null;
                try {
                    const res = await fetch('https://www.strava.com/oauth/token', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            client_id: CONFIG.strava.clientId,
                            client_secret: CONFIG.strava.clientSecret,
                            refresh_token: session.refresh_token,
                            grant_type: 'refresh_token'
                        })
                    });
                    const data = await res.json();
                    if (data.access_token) {
                        const newSession = { ...session, access_token: data.access_token, refresh_token: data.refresh_token };
                        localStorage.setItem('strava_session', JSON.stringify(newSession));
                        setSession(newSession);
                        return data.access_token;
                    }
                } catch (e) { console.error("Refresh failed", e); }
                return null;
            };

            const syncData = async () => {
                if (!user || isSyncing) return;
                
                // Anti-spam para evitar 429
                if (errorCount > 2) {
                    showStatus("‚ö†Ô∏è Demasiados errores. Espera 15 min o usa 'Re-vincular'.");
                    return;
                }

                setIsSyncing(true);
                showStatus("‚è≥ Consultando Apple Watch Cloud...");

                try {
                    let currentToken = session?.access_token;
                    if (!currentToken) throw new Error("No token");

                    let res = await fetch('https://www.strava.com/api/v3/athlete/activities?per_page=10', {
                        headers: { 'Authorization': `Bearer ${currentToken}` }
                    });

                    if (res.status === 401) {
                        const newToken = await refreshStravaToken();
                        if (!newToken) {
                            showStatus("‚ùå Sesi√≥n expirada. Usa 'Re-vincular'.");
                            setErrorCount(prev => prev + 1);
                            setIsSyncing(false);
                            return;
                        }
                        // Reintento √∫nico con el nuevo token
                        res = await fetch('https://www.strava.com/api/v3/athlete/activities?per_page=10', {
                            headers: { 'Authorization': `Bearer ${newToken}` }
                        });
                    }

                    if (res.status === 429) {
                        showStatus("üö® L√≠mite de Strava alcanzado. Espera 15 minutos.");
                        setErrorCount(5);
                        setIsSyncing(false);
                        return;
                    }

                    const data = await res.json();
                    if (!Array.isArray(data)) throw new Error("Invalid response");

                    let added = 0;
                    for (const act of data) {
                        if (!history.find(h => h.stravaId === act.id)) {
                            await addDoc(collection(db, "artifacts", "gestordeportes-36ba3", "users", user.uid, "history"), {
                                name: act.name,
                                type: act.type,
                                stravaId: act.id,
                                distance: (act.distance / 1000).toFixed(2),
                                duration: Math.floor(act.moving_time / 60),
                                timestamp: serverTimestamp(),
                                source: 'Apple Watch'
                            });
                            added++;
                        }
                    }
                    setErrorCount(0);
                    showStatus(added > 0 ? `üî• ${added} nuevas actividades sincronizadas!` : "‚úÖ Todo al d√≠a.");
                } catch (e) {
                    console.error(e);
                    setErrorCount(prev => prev + 1);
                    showStatus("‚ùå Error de conexi√≥n con Strava.");
                } finally {
                    setIsSyncing(false);
                }
            };

            const reLink = () => {
                const redirect = window.location.href.split('?')[0];
                // IMPORTANTE: scope incluye activity:read_all para evitar 401
                window.location.href = `https://www.strava.com/oauth/authorize?client_id=${CONFIG.strava.clientId}&response_type=code&redirect_uri=${redirect}&approval_prompt=force&scope=read,activity:read_all`;
            };

            return (
                <div className="max-w-md mx-auto min-h-screen bg-black text-white selection:bg-orange-500/30">
                    {status && (
                        <div className="fixed top-10 left-6 right-6 z-[100] glass p-5 rounded-3xl border-white/10 text-center animate-in fade-in slide-in-from-top-4 shadow-2xl">
                            <p className="text-[10px] font-black uppercase tracking-[0.2em] text-orange-500">{status}</p>
                        </div>
                    )}

                    <header className="p-8 border-b border-white/5 sticky top-0 bg-black/90 backdrop-blur-xl z-50 flex justify-between items-center">
                        <h1 className="text-2xl font-black italic tracking-tighter uppercase">Omni<span className="text-orange-500">Forge</span></h1>
                        <div className="flex items-center gap-2">
                            <span className="text-[8px] font-black text-zinc-500 uppercase">Vercel Node</span>
                            <div className={`w-2 h-2 rounded-full ${user ? 'bg-emerald-500 animate-pulse' : 'bg-red-500'}`}></div>
                        </div>
                    </header>

                    <main className="p-6 space-y-8 pb-32">
                        {/* Status Card */}
                        <section className="glass p-8 rounded-[2.5rem] border-white/5 shadow-2xl">
                            <h3 className="text-[10px] font-black text-zinc-500 uppercase tracking-widest mb-6 italic">Control de Datos</h3>
                            
                            <div className="space-y-4">
                                <button 
                                    onClick={syncData}
                                    disabled={isSyncing}
                                    className="w-full py-5 bg-white text-black rounded-3xl font-black text-xs uppercase tracking-widest flex items-center justify-center gap-3 active:scale-95 disabled:opacity-30 transition-all"
                                >
                                    {isSyncing ? <Icon name="rotate-cw" className="animate-spin" /> : <Icon name="refresh-cw" />}
                                    Sincronizar Watch
                                </button>
                                
                                <button 
                                    onClick={reLink}
                                    className="w-full py-4 bg-zinc-900 text-zinc-400 rounded-3xl font-black text-[10px] uppercase tracking-widest border border-white/5 hover:text-white transition-colors"
                                >
                                    Re-vincular Cuenta (OAUTH)
                                </button>
                            </div>
                        </section>

                        {/* History */}
                        <section className="space-y-4">
                            <h3 className="text-[10px] font-black uppercase text-zinc-700 tracking-[0.4em] italic px-2">Historial Unificado</h3>
                            {history.length === 0 ? (
                                <div className="p-20 text-center border-2 border-dashed border-zinc-900 rounded-[3rem]">
                                    <Icon name="database" size={32} className="mx-auto mb-4 opacity-10" />
                                    <p className="text-[9px] font-black text-zinc-800 uppercase tracking-widest">Base de Datos Vac√≠a</p>
                                </div>
                            ) : (
                                history.map((w) => (
                                    <div key={w.id} className="glass p-5 rounded-[2.2rem] flex items-center justify-between border-transparent hover:border-orange-500/20 transition-all">
                                        <div className="flex items-center gap-5">
                                            <div className="p-4 bg-orange-500/10 rounded-2xl text-orange-500">
                                                <Icon name={w.type === 'Run' ? 'zap' : 'activity'} size={22} />
                                            </div>
                                            <div>
                                                <p className="font-black italic uppercase text-sm tracking-tighter leading-none mb-1">{w.name}</p>
                                                <p className="text-[9px] font-bold text-zinc-600 uppercase">
                                                    {w.distance ? `${w.distance} KM ‚Ä¢ ` : ''} {w.duration} MIN
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                ))
                            )}
                        </section>
                    </main>

                    {/* Footer Nav */}
                    <nav className="fixed bottom-10 left-8 right-8 z-50">
                        <div className="glass rounded-[3rem] p-2 flex justify-around shadow-2xl border-white/10">
                            {['hub', 'gym', 'stats'].map((t) => (
                                <button key={t} className="flex-1 py-4 flex flex-col items-center text-zinc-600 hover:text-white transition-colors">
                                    <Icon name={t === 'hub' ? 'activity' : t === 'gym' ? 'dumbbell' : 'bar-chart-3'} />
                                    <span className="text-[7px] font-black uppercase mt-1 tracking-widest">{t}</span>
                                </button>
                            ))}
                        </div>
                    </nav>
                </div>
            );
        };

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
    </script>
</body>
</html>
