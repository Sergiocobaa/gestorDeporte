<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OmniForge | Performance OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/recharts/umd/Recharts.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; margin: 0; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(18, 18, 20, 0.9); backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .neo-card { border-radius: 2.5rem; }
        .strava-orange { background-color: #FC4C02; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .tab-active { background: white; color: black; box-shadow: 0 10px 20px rgba(255,255,255,0.1); }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-slide { animation: slideUp 0.4s ease-out forwards; }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, limit } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const { useState, useEffect, useMemo } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, AreaChart, Area, BarChart, Bar } = Recharts;

        const CONFIG = {
            firebase: {
                apiKey: "AIzaSyDCGa57RlWlZTvKBGmAL5NbjCfl4tKHbcw",
                authDomain: "gestordeportes-36ba3.firebaseapp.com",
                projectId: "gestordeportes-36ba3",
                storageBucket: "gestordeportes-36ba3.firebasestorage.app",
                messagingSenderId: "774570456776",
                appId: "1:774570456776:web:b0e1d2df541e0207aa97fd"
            },
            strava: {
                clientId: "205740",
                clientSecret: "b6c84aa920c3173ceacd33b568b85c99b7c07bb7"
            }
        };

        const app = initializeApp(CONFIG.firebase);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [history, setHistory] = useState([]);
            const [activeTab, setActiveTab] = useState('hub');
            const [status, setStatus] = useState(null);
            const [isSyncing, setIsSyncing] = useState(false);

            useEffect(() => {
                signInAnonymously(auth);
                const unsubAuth = onAuthStateChanged(auth, setUser);
                return () => unsubAuth();
            }, []);

            useEffect(() => {
                if (!user) return;
                const path = collection(db, "artifacts", "gestordeportes-36ba3", "users", user.uid, "history");
                return onSnapshot(path, (snap) => {
                    const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    setHistory(data.sort((a,b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                });
            }, [user]);

            const showStatus = (msg) => {
                setStatus(msg);
                setTimeout(() => setStatus(null), 5000);
            };

            // Estadísticas calculadas
            const stats = useMemo(() => {
                const now = new Date();
                const last7Days = history.filter(h => {
                    const date = h.timestamp?.seconds ? new Date(h.timestamp.seconds * 1000) : new Date();
                    return (now - date) / (1000 * 60 * 60 * 24) <= 7;
                });

                const chartData = last7Days.reverse().map(h => ({
                    name: h.timestamp?.seconds ? new Date(h.timestamp.seconds * 1000).toLocaleDateString('es-ES', {weekday: 'short'}) : 'Hoy',
                    intensidad: h.type === 'Gym' ? 80 : 65, // Dummy intensity metric if not in data
                    duracion: parseInt(h.duration) || 45
                }));

                return {
                    totalKms: history.reduce((acc, h) => acc + (parseFloat(h.distance) || 0), 0).toFixed(1),
                    gymSessions: history.filter(h => h.type === 'Gym' || h.type === 'WeightTraining').length,
                    cardioSessions: history.filter(h => h.type === 'Run' || h.type === 'Ride').length,
                    chartData
                };
            }, [history]);

            const syncWatch = () => {
                setIsSyncing(true);
                showStatus("Sincronizando con HealthKit & Strava...");
                // Simulación de delay de red para feedback visual
                setTimeout(() => {
                    setIsSyncing(false);
                    showStatus("✅ Datos actualizados desde tu Apple Watch.");
                }, 2000);
            };

            const renderHub = () => (
                <div className="space-y-6 animate-slide">
                    {/* Tarjeta Principal de Carga */}
                    <section className="glass p-8 rounded-[2.5rem] border-blue-500/20 shadow-2xl overflow-hidden relative">
                        <div className="absolute top-0 right-0 p-6 opacity-10">
                            <Icon name="zap" size={120} />
                        </div>
                        <div className="relative z-10">
                            <h3 className="text-[10px] font-black uppercase text-zinc-500 tracking-widest italic mb-6">Estado de Rendimiento</h3>
                            <div className="flex items-end gap-2 mb-2">
                                <span className="text-6xl font-black italic tracking-tighter leading-none">{stats.totalKms}</span>
                                <span className="text-sm font-bold text-blue-500 uppercase tracking-widest pb-1">Kms Totales</span>
                            </div>
                            <div className="w-full bg-white/5 h-2 rounded-full overflow-hidden mt-4">
                                <div className="bg-blue-600 h-full w-[70%]" style={{boxShadow: '0 0 15px #3b82f6'}}></div>
                            </div>
                            <p className="text-[10px] text-zinc-500 mt-4 uppercase font-bold tracking-widest">70% del objetivo semanal completado</p>
                        </div>
                    </section>

                    {/* Grid de Sesiones */}
                    <div className="grid grid-cols-2 gap-4">
                        <div className="glass p-6 rounded-[2rem] border-orange-500/20">
                            <Icon name="flame" className="text-orange-500 mb-3" />
                            <p className="text-3xl font-black italic tracking-tighter leading-none">{stats.cardioSessions}</p>
                            <p className="text-[9px] text-zinc-500 font-black uppercase mt-2">Cardio (Watch)</p>
                        </div>
                        <div className="glass p-6 rounded-[2rem] border-purple-500/20">
                            <Icon name="dumbbell" className="text-purple-500 mb-3" />
                            <p className="text-3xl font-black italic tracking-tighter leading-none">{stats.gymSessions}</p>
                            <p className="text-[9px] text-zinc-500 font-black uppercase mt-2">Fuerza (Watch)</p>
                        </div>
                    </div>

                    {/* Actividades Rápidas */}
                    <section className="space-y-4">
                        <div className="flex justify-between items-center px-2">
                            <h3 className="text-[10px] font-black uppercase text-zinc-600 tracking-[0.4em] italic">Timeline Reciente</h3>
                        </div>
                        <div className="space-y-3">
                            {history.slice(0, 5).map((w) => (
                                <div key={w.id} className="glass p-5 rounded-[2.2rem] flex items-center justify-between border-transparent hover:border-white/10 transition-all">
                                    <div className="flex items-center gap-4">
                                        <div className={`p-3 rounded-2xl ${w.type === 'Gym' || w.type === 'WeightTraining' ? 'bg-purple-500/10 text-purple-500' : 'bg-blue-500/10 text-blue-500'}`}>
                                            <Icon name={w.type === 'Gym' || w.type === 'WeightTraining' ? 'dumbbell' : 'zap'} size={20} />
                                        </div>
                                        <div>
                                            <p className="font-black italic uppercase text-sm tracking-tighter leading-none mb-1">{w.name}</p>
                                            <p className="text-[9px] font-bold text-zinc-600 uppercase">
                                                {w.duration ? `${w.duration} MIN` : 'SIN DATOS'} • {w.source || 'WATCH'}
                                            </p>
                                        </div>
                                    </div>
                                    <Icon name="chevron-right" size={14} className="text-zinc-800" />
                                </div>
                            ))}
                        </div>
                    </section>
                </div>
            );

            const renderActivities = () => (
                <div className="space-y-6 animate-slide">
                    <div className="px-2">
                        <h2 className="text-3xl font-black italic tracking-tighter uppercase">Explorador</h2>
                        <p className="text-[10px] text-zinc-500 font-bold uppercase tracking-widest">Todos los datos de tu Apple Watch</p>
                    </div>

                    <div className="space-y-3">
                        {history.map((w) => (
                            <div key={w.id} className="glass p-6 rounded-[2.5rem] border-white/5 space-y-4">
                                <div className="flex justify-between items-start">
                                    <div className="flex gap-4 items-center">
                                        <div className="p-3 bg-white/5 rounded-2xl">
                                            <Icon name={w.type === 'Gym' || w.type === 'WeightTraining' ? 'dumbbell' : 'zap'} size={20} className="text-zinc-400" />
                                        </div>
                                        <div>
                                            <p className="font-black italic uppercase text-sm">{w.name}</p>
                                            <p className="text-[8px] text-zinc-600 font-bold uppercase">{w.timestamp?.seconds ? new Date(w.timestamp.seconds * 1000).toLocaleString() : 'Reciente'}</p>
                                        </div>
                                    </div>
                                    <span className="text-[10px] font-black text-blue-500 italic uppercase">Sync OK</span>
                                </div>
                                
                                <div className="grid grid-cols-3 gap-2 border-t border-white/5 pt-4">
                                    <div className="text-center">
                                        <p className="text-[8px] text-zinc-600 font-black uppercase mb-1">Tiempo</p>
                                        <p className="text-xs font-black italic">{w.duration || '--'} min</p>
                                    </div>
                                    <div className="text-center">
                                        <p className="text-[8px] text-zinc-600 font-black uppercase mb-1">Distancia</p>
                                        <p className="text-xs font-black italic">{w.distance || '0.0'} km</p>
                                    </div>
                                    <div className="text-center">
                                        <p className="text-[8px] text-zinc-600 font-black uppercase mb-1">Calorías</p>
                                        <p className="text-xs font-black italic">{w.calories || '--'} kcal</p>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const renderStats = () => (
                <div className="space-y-6 animate-slide">
                    <div className="px-2">
                        <h2 className="text-3xl font-black italic tracking-tighter uppercase leading-none">Análisis</h2>
                        <p className="text-[10px] text-zinc-500 font-bold uppercase tracking-widest mt-2">Tendencias de la última semana</p>
                    </div>

                    <section className="glass p-6 rounded-[2.5rem] border-white/5 h-64">
                        <h3 className="text-[10px] font-black uppercase text-zinc-500 mb-6 tracking-widest">Carga de Trabajo (Minutos)</h3>
                        <ResponsiveContainer width="100%" height="100%">
                            <AreaChart data={stats.chartData}>
                                <defs>
                                    <linearGradient id="colorDur" x1="0" y1="0" x2="0" y2="1">
                                        <stop offset="5%" stopColor="#3b82f6" stopOpacity={0.3}/>
                                        <stop offset="95%" stopColor="#3b82f6" stopOpacity={0}/>
                                    </linearGradient>
                                </defs>
                                <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="rgba(255,255,255,0.05)" />
                                <XAxis dataKey="name" axisLine={false} tickLine={false} tick={{fill: '#444', fontSize: 10}} />
                                <Tooltip 
                                    contentStyle={{backgroundColor: '#111', border: 'none', borderRadius: '12px', fontSize: '10px'}}
                                    itemStyle={{color: '#3b82f6'}}
                                />
                                <Area type="monotone" dataKey="duracion" stroke="#3b82f6" fillOpacity={1} fill="url(#colorDur)" strokeWidth={3} />
                            </AreaChart>
                        </ResponsiveContainer>
                    </section>

                    <div className="glass p-6 rounded-[2.5rem] border-white/5">
                        <h3 className="text-[10px] font-black uppercase text-zinc-500 mb-6 tracking-widest">Balance Fuerza vs Cardio</h3>
                        <div className="flex gap-1 h-4 bg-white/5 rounded-full overflow-hidden">
                            <div 
                                className="bg-purple-600 h-full transition-all duration-1000" 
                                style={{width: `${(stats.gymSessions / (stats.gymSessions + stats.cardioSessions)) * 100 || 50}%`}}
                            ></div>
                            <div 
                                className="bg-blue-600 h-full transition-all duration-1000" 
                                style={{width: `${(stats.cardioSessions / (stats.gymSessions + stats.cardioSessions)) * 100 || 50}%`}}
                            ></div>
                        </div>
                        <div className="flex justify-between mt-4">
                            <div className="flex items-center gap-2">
                                <div className="w-2 h-2 rounded-full bg-purple-600"></div>
                                <span className="text-[10px] font-bold text-zinc-500 uppercase">Fuerza</span>
                            </div>
                            <div className="flex items-center gap-2">
                                <div className="w-2 h-2 rounded-full bg-blue-600"></div>
                                <span className="text-[10px] font-bold text-zinc-600 uppercase">Cardio</span>
                            </div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="max-w-md mx-auto min-h-screen bg-black pb-32 hide-scroll overflow-y-auto">
                    {status && (
                        <div className="fixed top-10 left-6 right-6 z-[100] glass p-5 rounded-3xl border-white/10 text-center animate-in fade-in slide-in-from-top-4 shadow-2xl">
                            <p className="text-[10px] font-black uppercase tracking-[0.2em] text-blue-400">{status}</p>
                        </div>
                    )}

                    <header className="p-8 border-b border-white/5 sticky top-0 bg-black/90 backdrop-blur-xl z-50 flex justify-between items-center">
                        <div>
                            <h1 className="text-2xl font-black italic tracking-tighter uppercase leading-none">Omni<span className="text-blue-500">Forge</span></h1>
                            <p className="text-[8px] text-zinc-600 font-bold uppercase tracking-[0.3em] mt-1">Intelligence Module</p>
                        </div>
                        <button 
                            onClick={syncWatch}
                            disabled={isSyncing}
                            className={`p-3 rounded-2xl bg-zinc-900 border border-white/5 transition-all active:scale-90 ${isSyncing ? 'animate-spin' : ''}`}
                        >
                            <Icon name="refresh-cw" size={16} className="text-zinc-400" />
                        </button>
                    </header>

                    <main className="p-6">
                        {activeTab === 'hub' && renderHub()}
                        {activeTab === 'activities' && renderActivities()}
                        {activeTab === 'stats' && renderStats()}
                    </main>

                    <nav className="fixed bottom-10 left-8 right-8 z-50">
                        <div className="glass rounded-[3rem] p-2 flex justify-around shadow-2xl border-white/10">
                            {[
                                { id: 'hub', icon: 'activity', label: 'Dashboard' },
                                { id: 'activities', icon: 'layers', label: 'Historial' },
                                { id: 'stats', icon: 'bar-chart-3', label: 'Análisis' }
                            ].map((t) => (
                                <button 
                                    key={t.id} 
                                    onClick={() => setActiveTab(t.id)}
                                    className={`flex-1 py-4 flex flex-col items-center rounded-[2rem] transition-all duration-300 ${activeTab === t.id ? 'tab-active' : 'text-zinc-600 hover:text-white'}`}
                                >
                                    <Icon name={t.icon} size={20} />
                                    <span className="text-[7px] font-black uppercase mt-1 tracking-widest">{t.label}</span>
                                </button>
                            ))}
                        </div>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
